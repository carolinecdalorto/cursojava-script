<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<body>
    Em que pais você nasceu? <input type="text" name="txtna" id="txtna">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {
            var pais = document.querySelector('input#txtna');
            var res = document.querySelector('div#res');
            if (pais == 'brasil') {
                res.innerHTML = `<p>Você é brasileiro.</p>`;
            } else {
                res.innerHTML = `<p>Você é estrangeiro.</p>`;
            }
        }
    </script>
</body>
</html>
