<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: blueviolet;
            color: white;
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando os estudos com </h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em Java Script</p>
    <div id="msg">Clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p') [1]
        window.document.write('Está escrito assim: ' + p1.innerText)
        corpo.style.background = 'black'
        p1.style.color = 'blue'
        window.alert(p1.innerHTML)
        var d = window.document.getElementById('msg')
        // substituiria a linha acima: var d = window.document.querySelector('div#msg')
        d.innerText = 'estou aguardando...'
        // substituiria as duas linhas acima: window.document.getElementsById('msg').innerText = 'Olá'
    </script>
    <!--innerText pega o texto sem formatação já o innerHTML pega com formatação-->
</body>
</html>
